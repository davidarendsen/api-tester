base_uri: https://reqres.in/api/
environment_variables:
  apiKey: dErPcAsEaPiKeY
paths:
  posts:
    get:
      - description: Successful operation (200)
        status: 200
        parameters:
          json:
            username: david
            password: test1234
          headers:
            Api-Key: "{{apiKey}}"
        tests:
          - description: contains a status code of 200
            expect:
              selector: statusCode
              selection:
                - 200
            toBe:
              type: integer
              value: 200
          - description: contains a name with value 'cerulean'
            expect:
              selector: json
              selection:
                - data
                - 0
                - name
            toBe:
              type: string
              value: cerulean
          - description: contains a name with type string
            expect:
              selector: json
              selection:
                - data
                - 0
                - name
            toBeA: string
      - description: Unauthorized response (401)
        status: 200
        parameters:
          json:
            username: david
            password: test1234
          headers:
            Api-Key: "{{apiKey}}"
        tests:
          - description: contains a nName with value 'cerulean'
            expect:
              selector: json
              selection:
                - data
                - 0
                - name
            toBe:
              type: string
              value: cerulean
            toBeA: string

  users:
    get:
      - description: Successful operation (200)
