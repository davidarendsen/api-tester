- description: contains a status code of 200
  expect:
    selector: statusCode
    selection:
      - 200
  toBe:
    type: integer
    value: 200

- description: contains a id with value 1
  expect:
    selector: json
    selection:
      - data
      - 0
      - id
  toBe:
    type: integer
    value: 1
  toBeA: integer

- description: contains a email with value george.bluth@reqres.in
  expect:
    selector: json
    selection:
      - data
      - 0
      - email
  toBe:
    type: string
    value: george.bluth@reqres.in
  toBeA: string