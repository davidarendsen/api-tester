        firstName:
          type: string
          oneOf:
            - type: string
            - type: boolean
        lastName:
          type: string
          oneOf:
            - type: string
            - type: boolean
        street:
          type: string
          oneOf:
            - type: string
            - type: boolean
        city:
          type: string
          oneOf:
            - type: string
            - type: boolean
        phoneNumber:
          type: string
          oneOf:
            - type: string
            - type: boolean
        postalCode:
          type: string
          oneOf:
            - type: string
            - type: boolean
        number:
          type: string
          oneOf:
            - type: string
            - type: boolean
        numberAddition:
          type: string
          oneOf:
            - type: string
            - type: boolean
        province:
          type: string
          oneOf:
            - type: string
            - type: boolean
        shirtSize:
          type: string
          oneOf:
            - type: string
            - type: boolean
        lastLanguage:
          type: string
          default: "nl"
          oneOf:
            - type: string
            - type: boolean
        subscribedForNewsletter:
          type: boolean
        country:
          type: string
          oneOf:
            - type: string
            - type: boolean
        countryCode:
          type: string
          oneOf:
            - type: string
            - type: boolean
        geoCountryCode:
          type: string
          default: "NL"
          oneOf:
            - type: string
            - type: boolean
        avatar:
          type: object
          properties:
            100x100:
              type: string
            300x300:
              type: string
            600x600:
              type: string
            squareraw:
              type: string
            raw:
              type: string
        isBanned:
          type: boolean
        isSilenced:
          type: boolean
        isEmployee:
          type: boolean
        ircLanguage:
          type: string
        defaultPhonePrefix:
          type: string
          oneOf:
            - type: string
            - type: boolean
        forceChangePassword:
          type: boolean
        completeYourProfile:
          type: object
          properties:
            isProfileCompleted:
              type: boolean
            forceCompleteProfile:
              type: boolean
            shouldDisplayCompleteProfileDialog:
              type: boolean
