openapi: 3.0.0
info:
  description: "This is the GamePoint API."
  version: 1.0.0
  title: GamePoint API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: accesstokens
    description: Get your accesstoken
  - name: users
    description: Users
paths:
  /accesstokens:
    get:
      tags:
        - accesstokens
      summary: Get your accesstoken
      description: Get your accesstoken
      operationId: getAccesstoken
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - name
                  - expireIn
                properties:
                  accessToken:
                    type: string
                    example: ce0cabbd99530a9ae2c60a1300ef6bed
                  expireIn:
                    type: integer
                    example: 7200
      parameters:
        - name: environment
          in: query
          description: Environment (frontend or corporate)
          required: true
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - frontend
                - corporate
              default: frontend
        - name: userId
          in: query
          description: Your userId
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Your encrypted password
          required: true
          schema:
            type: string

  "/users/{userID}":
    get:
      tags:
        - users
      summary: Users
      description: Users
      operationId: getUserByID
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"

      parameters:
        - name: userID
          in: path
          required: true
          schema:
            type: string
            default: 12345
        - name: accessToken
          in: query
          description: Frontend accesstoken
          required: true
          schema:
            type: string
servers:
  - url: https://api-ams01-eu.gamepoint.com
    description: Live
  - url: https://rcapi.gamepoint.com
    description: RC
  - url: https://darendsen-framework-api-ams01-eu-devplatform.dev.gamepoint.net
    description: Dev David
  - url: https://svaart-framework-api-ams01-eu-devplatform.dev.gamepoint.net
    description: Dev Steffen
